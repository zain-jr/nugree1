<div class="register-qucik-ui container">
    <span class="global-success">You are SUCCESSFULLY Registered</span>
    <span class="global-error">this is error</span>
    <form class="register-qucik-form-ui">
        <h1>Register <span>Now</span></h1>
        <div class="layout">
            <label for="f-name">First Name</label>
            <div class="input-holder"><input type="text" id="f-name" placeholder="Enter First name"></div>
        </div>
        <div class="layout">
            <label for="l-name">Last Name</label>
            <div class="input-holder"><input type="text" id="l-name" placeholder="Enter Last name"></div>
        </div>
        <div class="layout">
            <label for="re-email">E-mail ID</label>
            <div class="input-holder"><input type="email" id="re-email" placeholder="Enter the email"></div>
        </div>
        <div class="layout">
            <label for="mbl">Mobile</label>
            <div class="input-holder"><input type="tel" id="mbl" placeholder="Enter mobile number"></div>
        </div>
        <div class="layout">
            <label for="login-pass">Password</label>
            <div class="input-holder">
                <input type="password" id="login-pass" placeholder="Enter the password">
            </div>
        </div>
        <button type="submit">Register now <span class="icon-login"></span></button>
    </form>
</div>
